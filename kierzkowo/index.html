<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kierzkowo</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.14/"></script>

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>

    <script>
        require([
            "esri/Map",        
            "esri/views/MapView",
            "esri/layers/FeatureLayer",        
            "esri/widgets/Track"
            ], 
            function(Map, MapView, FeatureLayer, Track) {

            var map = new Map({
                basemap: "gray-vector"
            });

            var layer = new FeatureLayer({
                url: "https://services5.arcgis.com/3qTzJ9vDa6SvQzlw/ArcGIS/rest/services/Kierzkowo_View/FeatureServer/0",
                minScale: 95000
            });
            map.add(layer);



            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [17.875, 54.774], // longitude, latitude
                zoom: 15
            });

            // Add user location on the map
            var track = new Track({
                view: view
            });
            view.ui.add(track, "top-left");
            //view.when(function() {
            //    track.start();
            //});

        });
    </script>

</html>
